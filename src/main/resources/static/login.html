<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5" id="head1">Login</h1>
        </div>
    </div>

<div class="container">
    <div class="col-lg-12 text-center">
        <h2>Enter Details below</h2>

        <form  id="LogData">
            <div>
                <h2 style="text-align: center">Username</h2>
                <input type="text" name="" id="useName" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
            </div>
            <div>
                <h2 style="text-align: center">Password</h2>
                <input type="password" name="" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required autocomplete="off">
            </div>
            <input type="submit" value="LOGIN">
        </form>
        <p id="messing"></p>
    </div>
</div>

<div class="container">
    <div class="col-lg-12 text-center">
    <h2 id="head2">Create User</h2>
    <form  id="UData">
        <div>
            <h2>Username</h2>
            <input type="text" name="" id="cuName" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
        </div>
        <div>
            <h2>Password</h2>
            <input type="password" name="" id="cPwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required autocomplete="off">
        </div>
        <input type="submit" value="CREATE">
    </form>
    <p id="listFun"></p>
</div>
</div>
